<app-navbar-student></app-navbar-student>
<div class="my-5 py-4">
  <h4 class="ms-4 my-4"> Connections: </h4>
  <div *ngFor="let connection of connections" class="card mx-2 mb-3">
    <h4 class="card-header">{{'Connection ID: ' + connection.id}} </h4>
    <div class="card-body">
      <h5 class="card-title">Connection Details: </h5>
      <p>Employer email: {{connection.employerEmail}}</p>
      <p>Student email: {{connection.studentEmail}}</p>
    </div>
  </div>
</div>
