<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">

    <div class="col-6 my-auto" id="left">
      <h1 class="display-4 my-2 ms-5 ps-5 mt-auto" style="font-weight:450;">Cashify</h1>
      <p class="ms-5 mt-3 mb-1 ps-5">Innovation starts with you...</p>
      <p class="mb-3 ms-5 ps-5"><small>Don't have an account?</small></p>
      <span class="mb-auto ms-5 ps-5">
        <button class="btn btn-outline-light btn-lg mt-3" id="sign-up" (click)="onClickSignUpButton()">Sign Up</button>
      </span>
    </div>

    <div class="col-6 text-center my-auto px-4" id="right">
      <h1>Welcome Back!</h1>
      <div class="row">
        <form>
          <div class="form-group text-start mx-5 mt-3 mb-3">
            <label for="email" class="mb-2">Email address</label>
            <input type="email" class="form-control py-2" id="email" placeholder="example@email.com" [(ngModel)]="userEmail" name="email">
          </div>
          <div class="form-group text-start mx-5 mb-4">
            <label for="password" class="mb-2">Password</label>
            <input type="password" class="form-control py-2" id="password" placeholder="password" [(ngModel)]="userPassword" name="password">
          </div>
          <button type="submit" class="btn btn-primary mt-4 btn-lg" (click)="onClickLoginButton()">Log In</button>
        </form>
      </div>

    </div>
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
