<app-navbar-student></app-navbar-student>
<div class="my-5 py-4">
  <h4 class="ms-4 my-4"> Employer Search Results: </h4>
  <div *ngFor="let employer of employers" class="card mx-2 mb-3">
    <h4 class="card-header">{{employer.id}} </h4>
    <div class="card-body">
      <h5 class="card-title">Employer: {{employer.name}}</h5>
      <p>{{'Location: ' + employer.location}}</p>
      <button class="btn btn-primary" (click)="onClickEmployer(employer.username)">View profile</button>
    </div>
  </div>
</div>
